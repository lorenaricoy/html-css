<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <link rel="shortcut icon" href="imagem/favicon.ico" type="image/x-icon">

    <style>
        h1{
            height: 50px;
            width: 380px;
            background-color: lightpink;

            border: 3px dashed darkorchid;
            padding: 10px;

            margin: auto auto 10px auto
        }

        a{
            border: 2px dotted lightcoral;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos são exemplos de box-level, mas os <a href="#">links são exemplos de inline-level</a>, vamos ver como tudo isso funciona</p>
</body>
</html>
