<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <link rel="shortcut icon" href="imagem/favicon.ico" type="image/x-icon">

    <style>
        a{
            color: red;
            text-decoration: none;
            font-weight: 600;
        }
        a:visited{
            color: darkred;
        }

        a:hover{
            text-decoration: underline;
        }

        a:active{
            color: lightgreen;
        }

        a::after{
            content:' [link]';
        }

        .especial{
            background-color: rgb(216, 149, 149);
        }
    </style>
</head>
<body>
    <h1>Personalisando links</h1>
    <ul>
        <li><a href="https://github.com/lorenaricoy" class="especial">Repositório GitHub</a></li>
        <li><a href="https://cursoemvideo.com">Curso em Vídeo</a></li>

    </ul>
</body>
</html>
