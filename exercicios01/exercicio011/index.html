<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos</h1>
    <p>Esse vídeo está hospedado no meu computador</p>
    <!--Um jeito de colocar o video-->
    <video src="media/file.mp4" width="300" controls></video>
    <!--Outro jeito-->
    <video width="300" poster="imagens/wallpaper mariposa.jpg" controls loop>
        <!--imagem apenas de teste-->
        <source src="media/file.mp4" type="video/mp4">
        <p>O video não consegue ser reproduzido <a target="_blank" href="media/file.mp4">Clique aqui para baixa-lo</a></p>
    </video>

    <h1>Inserindo videos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
