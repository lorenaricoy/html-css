    <title>Paragrafos</title>

<body>
    <h1>Paragrafos e quebras de linhas</h1>
    <hr>
    <p>Você pode criar um parágrafo de qualquer jeito, 
        basta colocar tags &lt;p&gt; e &lt;/p&gt;</p>
    <p>Se precisar quebrar o texto 
        em um lugar específico <br> use a tag br</p>
        <p>Vamos adicionar simbolos! <br>
        &reg; <!--Marca registrada-->
        &copy; <!-- Copy right-->
        &trade; <!-- Marca registrada em ingles-->
        &euro; &cent; &pound; <!-- Moedas-->
        &delta; <!-- delta minusculo --> &Delta; <!--Delta maiusculo-->
        &uparrow; <!--seta para cima--> &downarrow; <!--seta para baixo-->
        </p>
        <p>Vamos adicionar emojis! <br>
        &#x2764; &#x1F437;
        </p>
